<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flipbook</title>
  <style>
    html, body { margin:0; height:100%; background:#111; }
    body { display:grid; place-items:center; }
    #book { width:min(96vw, 900px); height:min(92vh, 1200px); }
  </style>
</head>
<body>
  <div id="book"></div>

  <script src="assets/page-flip.browser.js?v=207"></script>
  <script>
    const totalPages = 52;

    const images = Array.from({ length: totalPages }, (_, i) => {
      const n = String(i + 1).padStart(2, "0");
      return `pages/page-${n}.jpg`;
    });

    const pageFlip = new St.PageFlip(document.getElementById("book"), {
      width: 900,
      height: 1273,
      size: "stretch",
      autoSize: true,
      showCover: false,
      usePortrait: true,      // single page for portrait
      mobileScrollSupport: false,
      maxShadowOpacity: 0.35
    });

    pageFlip.loadFromImages(images);

    // Extra: force recalculation after load (prevents squeeze)
    setTimeout(() => pageFlip.update(), 200);
    window.addEventListener("resize", () => setTimeout(() => pageFlip.update(), 150));
  </script>
</body>
</html>
