<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flipbook</title>
  <style>
    html, body { margin:0; height:100%; background:#111; }
    #book { width:100vw; height:100vh; }
  </style>
</head>
<body>
  <div id="book"></div>

  <script src="assets/page-flip.browser.js"></script>
  <script>
    const totalPages = 52;

    // Your files: page-01.jpg ... page-52.jpg
    const images = Array.from({ length: totalPages }, (_, i) => {
      const n = String(i + 1).padStart(2, "0");
      return `pages/page-${n}.jpg`;
    });

    const pageFlip = new St.PageFlip(document.getElementById("book"), {
      width: 1000,
      height: 1414,
      size: "stretch",
      autoSize: true,

      // âœ… THIS is the key:
      display: "single",

      showCover: false,
      mobileScrollSupport: false,
      maxShadowOpacity: 0.35
    });

    pageFlip.loadFromImages(images);

    // Force refresh layout (helps on first load)
    setTimeout(() => pageFlip.update(), 50);
    window.addEventListener("resize", () => pageFlip.update());
  </script>
</body>
</html>
