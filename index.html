<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Coffee Table Flip</title>
  <style>
    html, body { margin: 0; height: 100%; background:#111; }
    body { overflow: hidden; }
    #book {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="book"></div>

  <script src="assets/page-flip.browser.js"></script>
  <script>
    const totalPages = 52;

    const images = Array.from({ length: totalPages }, (_, i) => {
      const n = String(i + 1).padStart(2, "0");
      return `pages/page-${n}.jpg`; // change to .png if you export PNG later
    });

    const el = document.getElementById("book");

    const pageFlip = new St.PageFlip(el, {
      width: 600,          // single page “design” size
      height: 850,         // keep portrait ratio
      size: "stretch",     // IMPORTANT: fit to #book
      autoSize: true,      // IMPORTANT: recalc on resize
      showCover: true,
      mobileScrollSupport: false,
      maxShadowOpacity: 0.4
    });

    pageFlip.loadFromImages(images);

    // make sure it recalculates after load (prevents cutoff on some screens)
    window.addEventListener("resize", () => pageFlip.update());
  </script>
</body>
</html>
