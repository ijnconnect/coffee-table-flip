<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Single Page Flipbook</title>
  <style>
    html, body { margin:0; height:100%; background:#111; }
    body { display:grid; place-items:center; }

    /* Show ONE page only; keep it visually square on screen */
    #book{
      width: min(92vw, 520px);
      aspect-ratio: 1 / 1;
      height: auto;
    }
  </style>
</head>
<body>
  <div id="book"></div>

  <script src="assets/page-flip.browser.js?v=6001"></script>
  <script>
    const spreads = 52;

    // Use the portrait-padded images to force single-page behaviour
    const images = [];
    for (let i = 1; i <= spreads; i++) {
      const n = String(i).padStart(2, "0");
      images.push(`pages_one/page-${n}-L.jpg`);
      images.push(`pages_one/page-${n}-R.jpg`);
    }

    const el = document.getElementById("book");

    // Probe first image to set correct fixed size (no stretching)
    const probe = new Image();
    probe.src = images[0];
    probe.onload = () => {
      const imgW = probe.naturalWidth;
      const imgH = probe.naturalHeight;

      const pageFlip = new St.PageFlip(el, {
        width: imgW,
        height: imgH,
        size: "fixed",
        showCover: false,
        mobileScrollSupport: false,
        maxShadowOpacity: 0.35
      });

      pageFlip.loadFromImages(images);
    };
  </script>
</body>
</html>
