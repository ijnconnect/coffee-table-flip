<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Coffee Table Flip</title>
  <style>
    html, body { margin:0; height:100%; background:#111; }
    #book { width:100vw; height:100vh; }
  </style>
</head>
<body>
  <div id="book"></div>

  <script src="assets/page-flip.browser.js"></script>
  <script>
    const totalPages = 52;

    const images = Array.from({ length: totalPages }, (_, i) => {
      const n = String(i + 1).padStart(2, "0");
      return `pages/page-${n}.jpg`; // change to .png if you use PNG later
    });

    const pageFlip = new St.PageFlip(document.getElementById("book"), {
      width: 1000,
      height: 1414,          // portrait ratio
      size: "stretch",
      autoSize: true,
      showCover: false,      // IMPORTANT: avoid cover/spread behavior
      usePortrait: true,     // IMPORTANT: portrait = single-page
      mobileScrollSupport: false,
      maxShadowOpacity: 0.35
    });

    pageFlip.loadFromImages(images);
    window.addEventListener("resize", () => pageFlip.update());
  </script>
</body>
</html>
