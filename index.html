<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="InstitutJantungNegara IJN NationalHeartInstitute FlagshipMedicalTourismHospitalProgramme">
    <title>IJN Coffee Table Flipbook</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dflip@1.0.9/css/dflip.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dflip@1.0.9/css/themify-icons.min.css">
    
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background-color: #222; }
        #flipbook-container { height: 100vh; width: 100%; }
    </style>
</head>
<body>

    <div id="flipbook-container"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dflip@1.0.9/js/dflip.min.js"></script>

    <script>
        // This manually forces the flipbook to start
        $(document).ready(function () {
            var pdfUrl = "document.pdf";
            var options = {
                height: 2000,
                duration: 800,
                backgroundColor: "#222"
            };
            var flipBook = $("#flipbook-container").flipBook(pdfUrl, options);
        });
    </script>

</body>
</html>
