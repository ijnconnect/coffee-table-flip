    html, body { margin:0; height:100%; background:#111; }
    body { display:grid; place-items:center; }

    /* Square container */
    #book {
      width: min(92vw, 900px);
      aspect-ratio: 1 / 1;
      height: auto;
    }

    /* Helps some browsers render sharper */
    canvas { image-rendering: auto; }

    const totalPages = 52;

    const images = Array.from({ length: totalPages }, (_, i) => {
      const n = String(i + 1).padStart(2, "0");
      return `pages/page-${n}.jpg`;
    });

    const el = document.getElementById("book");

    // Load first image to get its real pixel size
    const probe = new Image();
    probe.src = images[0];
    probe.onload = () => {
      // Use the real image pixel size (square book expected)
      const imgW = probe.naturalWidth;
      const imgH = probe.naturalHeight;

      // Fit inside container but avoid weird fractional scaling by snapping
      const rect = el.getBoundingClientRect();
      const scale = Math.min(rect.width / imgW, rect.height / imgH);

      // Snap to a clean scale step to reduce "pecah"
      const snappedScale = Math.floor(scale * 100) / 100; // 2 decimal snap
