<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flipbook</title>
  <style>
    body { margin:0; background:#111; display:grid; place-items:center; min-height:100vh; }
    #book { width:min(96vw, 1100px); height:min(90vh, 760px); }
  </style>
</head>
<body>
  <div id="book"></div>

  <script src="assets/page-flip.browser.js"></script>
  <script>
    // IMPORTANT: put correct number of pages here
    const totalPages = 20; // <-- change this

    const images = Array.from({length: totalPages}, (_, i) => `pages/page-${i+1}.jpg`);

    const pageFlip = new St.PageFlip(document.getElementById("book"), {
      width: 550,
      height: 760,
      size: "stretch",
      showCover: true,
      maxShadowOpacity: 0.4,
      mobileScrollSupport: false
    });

    pageFlip.loadFromImages(images);
  </script>
</body>
</html>
