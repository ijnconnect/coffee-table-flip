<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flipbook</title>
  <style>
    html, body { margin:0; height:100%; background:#111; }
    body { display:grid; place-items:center; }
    #book { width:min(92vw, 900px); height:min(92vh, 900px); } /* big, responsive */
  </style>
</head>
<body>
  <div id="book"></div>

  <script src="assets/page-flip.browser.js?v=3001"></script>
  <script>
    const spreads = 52;
    const images = [];
    for (let i = 1; i <= spreads; i++) {
      const n = String(i).padStart(2, "0");
      images.push(`pages_split/page-${n}-L.jpg`);
      images.push(`pages_split/page-${n}-R.jpg`);
    }

    const el = document.getElementById("book");

    const probe = new Image();
    probe.src = images[0];
    probe.onload = () => {
      const imgW = probe.naturalWidth;
      const imgH = probe.naturalHeight;

      // Fit single page into container (keep ratio)
      const rect = el.getBoundingClientRect();
      const scale = Math.min(rect.width / imgW, rect.height / imgH);
      const w = Math.floor(imgW * scale);
      const h = Math.floor(imgH * scale);

      const pageFlip = new St.PageFlip(el, {
        width: w,
        height: h,
        size: "fixed",        // no stretch
        showCover: false,
        maxShadowOpacity: 0.35,
        mobileScrollSupport: false
      });

      pageFlip.loadFromImages(images);

      // FORCE ONE PAGE MODE (works in builds that support it)
      if (typeof pageFlip.setDisplayMode === "function") {
        pageFlip.setDisplayMode("single");
      }
      pageFlip.update();
    };
  </script>
</body>
</html>
