<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="InstitutJantungNegara IJN NationalHeartInstitute FlagshipMedicalTourismHospitalProgramme">
    <title>IJN Coffee Table Book</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dflip@1.0.9/css/dflip.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dflip@1.0.9/css/themify-icons.min.css">
    
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background-color: #1a1a1a; }
        #flipbook-container { height: 100vh; width: 100%; }
    </style>
</head>
<body>

    <div id="flipbook-container"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dflip@1.0.9/js/dflip.min.js"></script>

    <script>
        $(document).ready(function () {
            // WE ARE USING THE ABSOLUTE LINK HERE
            var pdfUrl = "https://ijnconnect.github.io/coffee-table-flip/document.pdf";
            
            var options = {
                height: '100%',
                backgroundColor: "#1a1a1a"
            };
            
            $("#flipbook-container").flipBook(pdfUrl, options);
        });
    </script>

</body>
</html>
