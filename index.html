<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Square Flipbook</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #111;
    }

    body {
      display: grid;
      place-items: center;
    }

    /* THIS MAKES THE BOOK SQUARE */
    #book {
      width: min(90vw, 900px);   /* big but responsive */
      aspect-ratio: 1 / 1;       /* PERFECT SQUARE */
      height: auto;
    }
  </style>
</head>
<body>
  <div id="book"></div>

  <script src="assets/page-flip.browser.js?v=999"></script>
  <script>
    const totalPages = 52;

    const images = Array.from({ length: totalPages }, (_, i) => {
      const n = String(i + 1).padStart(2, "0");
      return `pages/page-${n}.jpg`; // change to .png if needed
    });

    const el = document.getElementById("book");

    // Get the square size from the container
    const rect = el.getBoundingClientRect();
    const size = Math.floor(rect.width); // width = height

    const pageFlip = new St.PageFlip(el, {
      width: size,      // SQUARE
      height: size,     // SQUARE
      size: "fixed",    // IMPORTANT: prevents stretching
      showCover: false,
      mobileScrollSupport: false,
      maxShadowOpacity: 0.35
    });

    pageFlip.loadFromImages(images);

    // Rebuild on resize so it stays square on all screens
    let t;
    window.addEventListener("resize", () => {
      clearTimeout(t);
      t = setTimeout(() => location.reload(), 200);
    });
  </script>
</body>
</html>
